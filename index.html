    <style>
      body {
        margin: 0;
        height: 100vh;
        background: rgb(245 196 211) 0%;
        background: linear-gradient(
          122deg,
          rgb(245 196 211) 0%,
          rgb(249 244 219) 73%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: sans-serif;
      }
      :focus {
        outline: none;
      }
      /* For choice: courtesy Yariv Fruend's https://codepen.io/YarivFrd/pen/PEOJLj */
      input[type="radio"] {
        position: absolute;
        visibility: hidden;
        display: none;
      }

      label {
        color: #d49406;
        display: inline-block;
        cursor: pointer;
        font-weight: bold;
        padding: 16px 40px;
        font-size: 24px;
        width: 140px;
      }

      input[type="radio"]:checked + label {
        color: white;
        background: #d49406;
      }

      label + input[type="radio"] + label {
        border-left: solid 3px #d49406;
      }
      .radio-group {
        border: solid 3px #d49406;
        display: inline-block;
        margin: 20px 20px 80px;
        border-radius: 36px;
        overflow: hidden;
      }

      /* End Choice */

      .maincontainer,
      .resultContainer {
        display: flex;
        flex-direction: row;
      }
      .resultContainer {
        width: 220px;
      }
      .numcontainer {
        display: flex;
        flex-direction: column;
      }
      .questionContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
        display: grid;
        place-items: center;
        border: none;
      }
      .box:nth-child(even) {
        background-color: #ccb88c;
        color: #000;
      }
      .wrapper {
        width: 400px;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: 100px 100px 100px;
        grid-auto-flow: column;
      }
      #second.multiply:before {
        content: "ร";
        position: relative;
        left: -20px;
      }
      #second.divide:before {
        content: "รท";
        position: relative;
        left: -20px;
      }
      .number {
        font-size: 450%;
        color: #333;
        padding-left: 40px;
        font-family: sans-serif;
        width: 80px;
        text-align: right;
      }
      .zero {
        width: 320px;
        margin-top: 10px;
      }
      #result {
        border: none;
        border-top: 4px solid #333;
        width: 180px;
        text-align: right;
        font-size: 450%;
        background-color: transparent;
      }
      #good,
      #bad {
        display: none;
      }
      #nextContent {
        font-size: 200%;
        color: red;
        font-weight: bold;
        font-family: Cursive;
      }
      .restartBtn {
        border: solid 3px #d49406;
        padding: 20px;
        border-radius: 36px;
        overflow: hidden;
        font-size: 20px;
        min-width: 200px;
        background: #d49406;
        color: white;
        cursor: pointer;
        margin-bottom: 40px;
        box-shadow: -6px -6px 10px rgb(255 255 255 / 80%),
          6px 6px 10px rgb(0 0 0 / 20%);
      }
      .restartBtn:hover {
        opacity: 0.3;
        box-shadow: -6px -6px 10px rgba(255, 255, 255, 0.8),
          6px 6px 10px rgba(0, 0, 0, 0.2);
      }
      .restartBtn:active {
        opacity: 1;
        box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
          inset 8px 8px 16px rgba(0, 0, 0, 0.1);
      }
    </style>

  <body>
    <div id="choiceContainer">
      <div class="radio-group">
        <input type="radio" id="multiplication" name="choice" checked /><label
          for="multiplication"
          >Multiplication</label
        ><input type="radio" id="division" name="choice" /><label for="division"
          >Division</label
        >
      </div>
    </div>
    <div id="mainPage" class="maincontainer">
      <div class="numcontainer">
        <div class="wrapper">
          <button class="box">7</button>
          <button class="box">4</button>
          <button class="box">1</button>
          <button class="box">8</button>
          <button class="box">5</button>
          <button class="box">2</button>
          <button class="box">9</button>
          <button class="box">6</button>
          <button class="box">3</button>
        </div>
        <button class="zero box">0</button>
      </div>
      <div class="questionContainer">
        <div id="first" class="number">1</div>
        <div id="second" class="number multiply">2</div>
        <div class="resultContainer">
          <input type="number" min="0" max="99" id="result" readonly /><span
            id="good"
            style="color: green; font-size: 400%"
            >&check;</span
          ><span id="bad" style="color: red; font-size: 300%">&#x2613;</span>
        </div>
      </div>
    </div>

          reset: function () {
            first.innerText = getRandomIntInclusive(0, 9);
            second.innerText = getRandomIntInclusive(0, 9);
          },
          isCorrect: function (first, second, product) {
            return first * second === product;
          },
          partiallyCorrect: function (first, second, product) {
            return (
              first * second > 9 &&
              Math.floor((first * second) / 10) === product
            );
          },
          check: function (data) {
            if (Number(result.value) > 0 && Number(result.value) < 10) {
              result.value = result.value + data;
            } else {
              result.value = data;
            }

            if (
              this.isCorrect(
                Number(first.innerText),
                Number(second.innerText),
                Number(result.value)
              )
            ) {
              showGood();
              setTimeout(reset, 500);
            } else if (
              this.partiallyCorrect(
                Number(first.innerText),
                Number(second.innerText),
                Number(result.value)
              )
            ) {
              hideBothGoodBad();
            } else {
              showBad();
            }
          },
        };

            second.innerText = getRandomIntInclusive(1, 9);

              showGood();

            }, 1000);
          }
          var b = document.createElement("BUTTON");
          b.innerText = "Restart";
          b.className = "restartBtn";
          b.addEventListener("click", function () {
            window.location.reload();
          });
          document.body.insertBefore(b, mainPage);
        }

        function reset() {
          if (multiplication.checked) {
            Multiply.reset();
          } else {
            Division.reset();
          }
          hideBothGoodBad();
          result.value = "";
          counter++;
          if (counter >= 30) {
            showNextPage();
          }
        }

        document.addEventListener("click", function (ev) {
          var target = ev.target;
          if (target.className.indexOf("box") > -1) {
            var data = target.innerText;
            if (multiplication.checked) {
              Multiply.check(data);
            } else {
              Division.check(data);
            }
          } else if (target.matches("input[type='radio']")) {
            second.className =
              target.id == "multiplication"
                ? "number multiply"
                : "number divide";
            reset();
          }
        });
      })();
    </script>
  </body>
</html>
