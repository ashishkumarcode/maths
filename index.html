    <style>
      body {
        margin: 40px;
      }

      .maincontainer, .resultContainer {
        display: flex;
        flex-direction: row;
      }
      .numcontainer {
        display: flex;
        flex-direction: column;
      }
      .questionContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
        display: grid;
        place-items: center;
        border: none;
      }

      .box:nth-child(even) {
        background-color: #ccc;
        color: #000;
      }

      .wrapper {
        width: 400px;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: 100px 100px 100px;
        grid-auto-flow: column;
      }
      #second:before {
        content: "x";
        position: relative;
        left: -20px;
      }
      .number {
        font-size: 450%;
        color: #333;
        padding-left: 40px;
        font-family: sans-serif;
        width: 80px;
        text-align: right;
      }
      .zero {
        width: 320px;
        margin-top: 10px;
      }
      #result {
        border: none;
        border-top: 4px solid #333;
        width: 180px;
        text-align: right;
        font-size: 450%;
      }
      #good, #bad {
          display: none;
      }
      #nextContent {
          font-size: 200%;
          color: red;
          font-weight: bold;
          font-family: Cursive;
      }
    </style>
  </head>
  <body>
    <div id="mainPage" class="maincontainer">
      <div class="numcontainer">
        <div class="wrapper">
          <button class="box">7</button>
          <button class="box">4</button>
          <button class="box">1</button>
          <button class="box">8</button>
          <button class="box">5</button>
          <button class="box">2</button>
          <button class="box">9</button>
          <button class="box">6</button>
          <button class="box">3</button>
        </div>
        <button class="zero box">0</button>
      </div>
      <div class="questionContainer">
        <div id="first" class="number">1</div>
        <div id="second" class="number">2</div>
        <div class="resultContainer"><input type="number" min="0" max="99" id="result" readonly></input><span id="good" style="color:green; font-size:450%">&check;</span><span id="bad" style="color:red; font-size:300%">&#x2613;</span></div>
      </div>
    </div>

        function showGood() {
            document.getElementById("good").style.display = "block";
            document.getElementById("bad").style.display = "none";
            playSound();
            correctCount++;
        }
        function showBad() {
            document.getElementById("good").style.display = "none";
            document.getElementById("bad").style.display = "block";
            document.getElementById("result").value = "";
            playBad();
            wrongCount++;
        }
        function hideBothGoodBad() {
            document.getElementById("good").style.display = "none";
            document.getElementById("bad").style.display = "none";
        }
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
          }
        function showNextPage() {
            document.getElementById("mainPage").innerHTML = '<div id="nextContent">Wrong: '+wrongCount+'<br/></div>';
            for (var i=0; i<correctCount; i++) {
                setTimeout(function() {
                    var s = document.createElement("SPAN");
                    s.innerHTML = "&#128515;";
                    document.getElementById("nextContent").appendChild(s);
                }, 1000);
            }
        }
        function reset() {
            document.getElementById("first").innerText = getRandomIntInclusive(0, 9);
            document.getElementById("second").innerText = getRandomIntInclusive(0, 9);
            hideBothGoodBad();
            document.getElementById("result").value = "";
            counter++;
            if (counter >= 30) {
                showNextPage();
            }
        }

      document.addEventListener("click", function (ev) {
          var target = ev.target,
          result = document.getElementById("result");
        if (target.className.indexOf("box") > -1)  {
            if (Number(result.value) > 0 && Number(result.value) < 10 ) {
                result.value = result.value + target.innerText;
            }
            else {
                result.value = target.innerText;
            }
            
            if (isCorrect(Number(document.getElementById('first').innerText), Number(document.getElementById('second').innerText), Number(result.value))) {
                showGood();
                setTimeout(reset, 500);
            } else if (partiallyCorrect(Number(document.getElementById('first').innerText), Number(document.getElementById('second').innerText), Number(result.value))) {
                hideBothGoodBad();
            }
            else {
                showBad();
            }
        }
      });
